<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body >
    <link rel="stylesheet" href="2nd.css">
    <h3>Signup please</h3>
    <form class="form">
        <label for="name">Name:</label>
        <input type="text" placeholder="enter your name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="enter your email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="enter your password" name="password">
        <br>
        <label for="password">Confirm Password:</label>
        <input type="password" placeholder="confirm your password" name="confirm_password">
        <br>
        <label for="goal">Goal:</label>
        <input type="text" placeholder="enter your goal" name="goal">
        <br>

        <label for="security">Security Question:</label>
        <select name="security" id="security">
            <option value="0" selected hidden>Select</option>
            <option value="1">What is your pet name?</option>
            <option value="2">What is your favourite color?</option>
            <option value="3">What is your favourite food?</option>
        </select>
        <br
        <label for="reset">Reset</label>
        <button>Reset</button>
        <br><hr>
        <label for="Submit">Submit</label>
        <button>Submit</button>
    </form>
    <hr>
    <h3>Login please</h3>
</body>
</html>
