<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="nav">
        <!-- logo -->
        <div class="nav__logo">
            <img src="./images/logo.svg" alt="">
        </div>

        <!-- search bar -->
        <div class="nav__search__container">
            <!-- search icon -->
            <div class="nav__search__icon">
                <img src="./images/search.svg" alt="">
            </div>

            <div class="nav__search__bar">
                <input type="search" placeholder="Search for Products, Brands and More">
            </div>
        </div>

        <!-- login -->
        <div class="nav__login__container">
            <!-- login icon -->
            <div class="nav__login__icon">
                <img src="./images/profile.svg" alt="">
            </div>

            <!-- login link -->
            <div class="nav__login__link">
                <a href="">Login</a>
            </div>
        </div>

        <!-- cart -->
        <div class="nav__cart__container">
            <!-- cart icon -->
            <div class="nav__cart__icon">
                <img src="./images/shop.svg" alt="">
            </div>

            <!-- cart link -->
            <div class="nav__cart__link">
                <a href="">Cart</a>
            </div>
        </div>


        <!-- (shop) become a seller -->
        <div class="nav__shop__container">
            <!-- shop icon -->
            <div class="nav__shop__icon">
                <img src="./images/store.svg" alt="">
            </div>

            <!-- shop link -->
            <div class="nav__shop__link">
                <a href="">Become a Seller</a>
            </div>
        </div>

        <!-- dots -->
        <div class="nav__dots__container">
            <img src="./images/dots.svg" alt="">
        </div>

    </div>


    <!-- categories -->
    <div class="categories__container">

        <div class="categories__item">
            <a href="">
            <img src="./images/categories/6.png" alt="">
            <span>Mobiles</span>
            </a>
        </div>

        <div class="categories__item">
            <a href="">
            <img src="./images/categories/5.png" alt="">
            <span>Electronics</span>
            </a>
        </div>

        <div class="categories__item">
            <a href="">
            <img src="./images/categories/2.jpg" alt="">
            <span>Appliances</span>
            </a>
        </div>

        <div class="categories__item">
            <a href="">
            <img src="./images/categories/4.png" alt="">
            <span>Fashion</span>
            </a>
        </div>

        <div class="categories__item">
            <a href="">
            <img src="./images/categories/1.png" alt="">
            <span>Flight-Booking</span>
            </a>
        </div>

        <div class="categories__item">
            <a href="">
            <img src="./images/categories/3.jpg" alt="">
            <span>Home-Essentials</span>
            </a>
        </div>


        

       

        


    </div>


    <!-- slider -->
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="./images/slider1.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/slider2.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/slider3.jpg" alt="">
        </div>
        <div class="item">
            <img src="./images/slider4.jpg" alt="">
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: false,
            dots:false,
            autoplay:true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 1
                },
                1000: {
                    items: 1
                }
            }
        })
    </script>
</body>

</html>
